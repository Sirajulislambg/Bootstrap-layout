<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <style>
      .top-img img {
        height: 500px;
      }
      .slide-img img {
        height: 400px;
      }
      .bottom-img img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-0 pt-3 mt-3">
        <div class="col-4 top-img">
          <img class="img-fluid" src="vacation/sunset.png" alt="" />
        </div>
        <div class="col-8">
          <div class="row g-0 slide-img">
            <div class="col-4">
              <img class="img-fluid" src="vacation/boat.png" alt="" />
            </div>
            <div class="col-4">
              <img class="img-fluid" src="vacation/beach.png" alt="" />
            </div>
            <div class="col-4">
              <img class="img-fluid" src="vacation/coconut.png" alt="" />
            </div>
          </div>
          <div class="row g-0 bottom-img">
            <img src="vacation/sand.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
